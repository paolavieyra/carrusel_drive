<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrusel sin CORB</title>
  <style>
    body {
      margin: 0; padding: 2rem;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #eee; min-height: 100vh;
      font-family: sans-serif;
    }
    .carousel {
      position: relative;
      width: 90vw; max-width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .carousel img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Carrusel desde Google Drive (sin CORB)</h1>
  <div class="carousel" id="carousel"></div>

  <script src="script.js"></script>
</body>
</html>
