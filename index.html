<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrusel sin CORB</title>
  <style>
    body {
      margin: 0; padding: 2rem;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #eee; min-height: 100vh;
      font-family: sans-serif;
    }
    .carousel {
      position: relative;
      width: 90vw; max-width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .carousel img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Carrusel desde Google Drive (sin CORB)</h1>
  <div class="carousel" id="carousel"></div>

  <script>
    const originalScript = "https://script.google.com/macros/s/AKfycbwU_DqtcVsm7wCgJXEkXVxMc7fSqhMh6CXOTiSsCV4tGSL-_JT9s1PdLt2FEaaWApgq/exec";
    const endpoint = "https://api.allorigins.win/raw?url=" + encodeURIComponent(originalScript);
    const carousel = document.getElementById("carousel");

    fetch(endpoint)
      .then(res => res.json())
      .then(urls => {
        if (!urls.length) {
          carousel.innerHTML = "<p>No se encontraron imágenes.</p>";
          return;
        }

        urls.forEach((url, i) => {
          const img = document.createElement("img");
          img.src = url.trim();
          if (i === 0) img.classList.add("active");
          carousel.appendChild(img);
        });

        let index = 0;
        const imgs = carousel.querySelectorAll("img");

        setInterval(() => {
          imgs[index].classList.remove("active");
          index = (index + 1) % imgs.length;
          imgs[index].classList.add("active");
        }, 5000);
      })
      .catch(err => {
        console.error("Error al cargar imágenes:", err);
        carousel.innerHTML = "<p>Error al cargar las imágenes. Revisa consola.</p>";
      });
  </script>
</body>
</html>
